<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

 <style>
  .custom-scroll {
    max-height: calc(100vh - 6rem);
    overflow-y: scroll;
}
 </style>
</head>

<body class="p-6 select-none overflow-hidden ">
  <div class="m-h-screen" x-data="appState">
    <div x-data="createGallery(10 , '')" @keydown.escape.window="viewerMode ? window.parent.client.workbench.activeScreen ='editor' : focusedImage = null">

      <div  x-show="!viewerMode" class="flex justify-between items-center mb-4 w-1/3 h-8">
        <button @click="window.parent.client.workbench.activeScreen ='editor'"
          class="text-sm px-4 py-2 bg-slate-900 text-white rounded disabled:bg-gray-500">Back</button>
      </div>

      <div x-show="focusedImage"
        class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-90 z-10"
        @click="viewerMode ? window.parent.client.workbench.activeScreen ='editor' : focusedImage = null" @keydown.window.escape="viewerMode ? window.parent.client.workbench.activeScreen ='editor' : focusedImage = null"
        @keydown.window.arrow-right="nextImage()" @keydown.window.arrow-left="previousImage()"

        >

        <div @click.stop="previousImage()"
        x-show="!viewerMode"
          class="w-8 h-full absolute top-0 left-0 flex items-center justify-center text-white text-4xl cursor-pointer">
          ‚Äπ</div>
        <div class="relative  flex items-center justify-center bg-black bg-opacity-50" style="max-width: 90vw; max-height: 90vh;" @click.stop
          @contextmenu.prevent>
          <img :src="focusedImage?.url" class="object-contain " style="max-width: 90vw; max-height: 90vh; ;" />
          <div class="absolute top-0 left-0 right-0 p-2  text-sm flex justify-between items-center gap-5  bg-black bg-opacity-50 h-8 text-white drop-shadow-md shadow-black">

            <a  class='cursor-pointer' :href="focusedImage?.url+'?download=true'">üì•</a>
            <span  class='cursor-pointer  ' @click="await deleteByFid(focusedImage.ticket.fid)">üóëÔ∏è</span>

            <span class="flex-grow"></span>
            <button class="w-8 h-8 rounded-full shadow-md text-white shadow-black"
              @click.stop="viewerMode ? window.parent.client.workbench.activeScreen ='editor' : focusedImage = null">‚úñ</button>
          </div>
          <div

            class="absolute bottom-0 left-0 right-0 p-2 gap-5 font-semibold drop-shadow shadow-white bg-white bg-opacity-50 text-sm flex justify-between items-center h-8  ">

            <span><span class="font-semibold"></span> <span
            x-text="focusedImage ? new Date(focusedImage.meta.created).toLocaleString(): ''"></span></span>


        <span><span class="font-semibold"></span> <span
            x-text="focusedImage?.meta.width + 'x' + focusedImage?.meta.height + 'px'"></span></span>
            <span><span class="font-semibold"></span><span class="drop-shadow-md"
            x-text="focusedImage?.fileName"></span></span>
          </div>
        </div>
        <div @click.stop="nextImage()"
          x-show="!viewerMode"
          class="w-8 h-full absolute top-0 right-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-4xl cursor-pointer">
          ‚Ä∫</div>
      </div>


      <div
        x-show="!viewerMode"
        class="relative custom-scroll overflow-hidden scrollbar-thin scrollbar-thumb-rounded scrollbar-thumb-gray-400 scrollbar-track-gray-800">

        <div class="overflow-y-auto py-2 px-2 w-full">
          <div class="flex justify-items-start flex-row flex-wrap gap-1">

            <template x-for="(img, idx) in (await paginate()) || []" :key="idx">
              <div style="width: 256px; height: 256px;" class="border-2 border-gray-800 bg-gray-500">
                <img @contextmenu.prevent="selectImage(img)" @click="img.onclick ?? focusImage(img)" :src="img.url"
                  class="object-contain  cursor-pointer"
                  style="width: 256px; height: 256px;"
                  :class="{ 'border-4 border-blue-500': multiSelectedImages.includes(img), 'border-4 border-white': focusedImage === img }"
                  alt="image.meta.fileName" />
              </div>
            </template>


          </div>
        </div>
      </div>
      <!--nav class="flex justify-start col-span-full gap-10 h-12 ">
        <button @click="previousPage()" :disabled="currentPage === 1"
          class="p-2 bg-blue-500 text-white">Previous</button>
        <button @click="nextPage()" :disabled="currentPage === totalPages"
          class="p-2 bg-blue-500 text-white">Next</button>
      </nav -->
    </div>
  </div>

  <script src="./main.js" type="module" defer></script>

</body>

</html>
